<body>

    <section class="about__section" id="about">
        <div class="page-content test__container p-2" id="content">
            <div class="container d-flex justify-content-center align-items-center mt-5 test2__container">
                <div class="col-8">
                    <h2 class="display-3 news__title text-center">Modifier mon Profil</h2>
                    <div class="separator"></div>
                    <div class="row justify-content-center align-items-center">
                        <div class="col-lg-4">
                            <div class="card mb-4">
                                <div class="card-body text-center">
                                    <img src="/public/assets/img/iconscomment.jpg" alt="avatar"
                                        class="rounded-circle img-fluid" style="width: 150px;">
                                    <h5 class="my-3 username__profile">Reeza</h5>
                                    <p class="mb-1 label__profile">Administratrice</p>
                                    <img src="/public/assets/img/Sigils/Targaryen.png" alt="avatar"
                                        class="rounded-circle img-fluid" style="width: 70px;">
                                    <div class="d-flex justify-content-center mb-2 mt-2">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <form>
                                <div class="card mb-4">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <p class="mb-0 label__profile">Pseudo</p>
                                            </div>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control"
                                                    aria-label="Sizing example input"
                                                    aria-describedby="inputGroup-sizing-sm">
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <p class="mb-0 label__profile">Email</p>
                                            </div>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control"
                                                    aria-label="Sizing example input"
                                                    aria-describedby="inputGroup-sizing-sm">
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <p class="mb-0 label__profile">Mot de Passe</p>
                                            </div>
                                            <div class="col-sm-8">
                                                <button type="button" class="btn btn__color">Modifier</button>
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <p class="mb-0 label__profile">Avatar</p>
                                            </div>
                                            <div class="col-sm-8">
                                                <input class="form-control form-control-sm" id="formFileSm" type="file">
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <p class="mb-0 label__profile">Commentaires</p>
                                            </div>
                                            <div class="col-sm-8">
                                                <p class="text-muted mb-0">Nombre de commentaires postés</p>
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <p class="mb-0 label__profile">Gestion</p>
                                            </div>
                                            <div class="col-sm-8">
                                                <button type="button" class="btn btn__color">Supprimer son
                                                    compte</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 text-end">
                                <button type="submit" class="btn btn__color">Modifier mes informations</button>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
    </section>
